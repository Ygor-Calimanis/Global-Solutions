<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Exibição</title>
</head>

<body>
<section class="commonSection">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center pt-3">
                <h1>Listagem de Drones</h1>
            </div>
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th scope="row">ID</th>
                        <th scope="row">Nome</th>
                        <th scope="row">Latitude</th>
                        <th scope="row">Longitude</th>
                        <th scope="row">Altura</th>
                        <th scope="row">Velocidade</th>
                        <th scope="row">Data e Hora</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="pessoa: ${drones}">
                        <th scope="row" th:text="${pessoa.id}"></th>
                        <td th:text="${}"></td> <!--ID-->
                        <td th:text="${}"></td> <!--NOME-->
                        <td th:text="${}"></td> <!--LATITUDE-->
                        <td th:text="${}"></td> <!--LONGITUDE-->
                        <td th:text="${}"></td> <!--ALTURA-->
                        <td th:text="${}"></td> <!--VELOCIDADE-->
                        <td th:text="${}"></td> <!--DATA E HORA-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>

</html>
